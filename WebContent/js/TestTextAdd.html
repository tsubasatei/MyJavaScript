<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /**
         * 点击每个 li 节点, 若 li 节点的文本值没有 ^^ 开头, 加上
         * 有, 则去除
         */
        window.onload = function() {

            //1. 获取所有的 li 节点
            let liNodes = document.getElementsByTagName("li");
            //2. 使用 for 循环进行遍历. 得到每一个 li 节点
            for(let i = 0; i < liNodes.length; i++) {
                //3 为每一个 li 节点添加 onclick 响应函数.
                liNodes[i].onclick = function() {

                    let text = this.firstChild.nodeValue;
                    //1. 使用正则表达式判断是否已 ^^ 开始
                    const reg = /^\^{2}/g
                    if(reg.test(text)) {
                        //2. 调用字符串的 replace(reg, str) 方法除去指定的字符串.
                        text = text.replace(reg, "");
                    } else {
                        text = "^^" + text;
                    }
                    this.firstChild.nodeValue = text;
                }
            }
        }
    </script>

</head>
<body>
    <p>你喜欢哪个城市?</p>
    <ul id="city">
        <li id="bj" name="BeiJing">北京</li>
        <li>上海</li>
        <li>东京</li>
        <li>首尔</li>
    </ul>

    <br><br>
    <p>你喜欢哪款单机游戏?</p>
    <ul id="game">
        <li id="rl">红警</li>
        <li>实况</li>
        <li>极品飞车</li>
        <li>魔兽</li>
    </ul>

    <br><br>
    name: <input type="text" name="username" id="name" value="atguigu"/>
</body>
</html>
